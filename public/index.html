<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles/sodexo.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen" charset="utf-8"/>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBJFTySGBY5r23R6dLWMEbj64UW7lK4Qdg&sensor=true&language=pt-br"></script>
		<script type="text/javascript" src="javascripts/underscore-min.js"></script>

		<script type="text/javascript" src="javascripts/jquery-1.7.2.min.js"></script>

		<script type="text/javascript" src="javascripts/sodexo.js"></script>
		<script type="text/javascript" src="javascripts/sodexoMap.js"></script>
		<script type="text/javascript" src="javascripts/venue.js"></script>
		<script type="text/javascript" src="javascripts/venueService.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          var dom = {
            mapCanvas: function(){ return $('#map_canvas')[0]; },
            addressInput: function() { return $('#addressInput')[0]; },
            addressForm: function() { return $('#addressForm'); }
          };

          var service = Sodexo.VenueService();
          Sodexo.Page(dom, service);
      });
    </script>
  </head>
  <body>
    <div id="address_box">
      <form class="well form-horizontal form-search" id="addressForm">
        <input class="input-xlarge search-query" id="addressInput" type="text" />
        <button type="submit" class="btn btn-primary">Procurar</button>
      </form>
    </div>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
